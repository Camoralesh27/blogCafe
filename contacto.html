<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--! Cabezera y portada principal -->
    <header class="header">
        <div class="contenedor">
            <div class="barra">

                <!--!   Logo -->
                <a class="logo" href="index.html">
                    <h1 class=" logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <!--!  Barra de navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>

        <!--! Titular del sitio web -->
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin"> Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


    <!--! Contanido principal CONTACTO -->
    <main class="contenedor">
        <!-- Titulo -->
        <h3 class="centrar-texto">Contacto</h3>
        
        <!-- Contenido -->
        <div class="contacto-bg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" id="nombre" type="text" placeholder="Tu Nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" id="email" type="email" placeholder="Tu E-mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field" id="mensaje" ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


        
        
    </main>


    <!--! Barra de navegacion en el Footer -->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <!--!   Logo -->
                <a class="logo" href="index.html">
                    <h1 class=" logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <!--!  Barra de navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>
</body>
</html>
